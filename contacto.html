    <script>
      function enviarMensaje() {
        const nombre = document.querySelector('input[name="name"]').value.trim();
        const apellido = document.querySelector('input[name="last_name"]').value.trim();
        const email = document.querySelector('input[name="email"]').value.trim();
        const mensaje = document.querySelector('textarea[name="text"]').value.trim();
    
        if (!nombre || !apellido || !email || !mensaje) {
          Swal.fire({
            icon: 'warning',
            title: 'Campos incompletos',
            text: 'Por favor, llena todos los campos antes de enviar.',
          });
          return;
        }
    
        const texto = `Hola, soy ${nombre} ${apellido}.\nMi correo es: ${email}\n\nMensaje:\n${mensaje}`;
        const numero = "5213317056123";
        const url = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;
    
        window.open(url, '_blank');
    
        Swal.fire({
          icon: 'success',
          title: '¬°Mensaje enviado!',
          text: 'Abriendo WhatsApp...',
          timer: 2000,
          showConfirmButton: false
        });
      }
    </script>
