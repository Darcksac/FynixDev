<script>
    const questions = [
      {
        question: "Â¿QuÃ© lenguaje se utiliza para estructurar pÃ¡ginas web?",
        options: ["CSS", "HTML", "JavaScript"],
        answer: "HTML"
      },
      {
        question: "Â¿CuÃ¡l es una herramienta comÃºn de diseÃ±o grÃ¡fico?",
        options: ["Illustrator", "MySQL", "Python"],
        answer: "Illustrator"
      },
      {
        question: "Â¿QuÃ© herramienta permite automatizar tareas sin cÃ³digo?",
        options: ["Zapier", "Photoshop", "Figma"],
        answer: "Zapier"
      },
      {
        question: "Â¿CuÃ¡l es el propÃ³sito principal del CSS?",
        options: ["Hacer cÃ¡lculos", "DiseÃ±ar visualmente", "Conectar base de datos"],
        answer: "DiseÃ±ar visualmente"
      },
      {
        question: "Â¿QuÃ© lenguaje es comÃºn en automatizaciÃ³n web?",
        options: ["PHP", "JavaScript", "Python"],
        answer: "Python"
      },
      {
        question: "Â¿CuÃ¡l es una ventaja del diseÃ±o grÃ¡fico para empresas?",
        options: ["Mejor rendimiento del servidor", "Aumentar la estÃ©tica visual", "Mejorar scripts"],
        answer: "Aumentar la estÃ©tica visual"
      }
    ];
  
    let shuffledQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;
  
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }
  
    function startQuiz() {
      shuffledQuestions = shuffle([...questions]);
      currentIndex = 0;
      score = 0;
      document.getElementById("shareBtn").style.display = "none";
      loadQuestion();
    }
  
    function loadQuestion() {
      if (currentIndex >= shuffledQuestions.length) {
        Swal.fire({
          title: "Â¡Quiz terminado!",
          text: `Tu puntuaciÃ³n: ${score}/${shuffledQuestions.length}`,
          icon: "info"
        }).then(() => {
          if (score >= 3) {
            document.getElementById("shareBtn").style.display = 'inline-block';
          }
        });
        return;
      }
  
      const q = shuffledQuestions[currentIndex];
      document.getElementById("questionCard").innerHTML = `
        <h3>${q.question}</h3>
        <div class="options">
          ${q.options.map(opt => `<button onclick="checkAnswer('${opt}')">${opt}</button>`).join('')}
        </div>
      `;
      document.getElementById("result").textContent = "";
      startTimer();
    }
  
    function checkAnswer(selected) {
      stopTimer();
      const q = shuffledQuestions[currentIndex];
      const isCorrect = selected === q.answer;
      const sound = new Audio(isCorrect ? 'correct.mp3' : 'incorrect.mp3');
      sound.play();
  
      if (isCorrect) {
        score++;
        Swal.fire({
          icon: 'success',
          title: 'Â¡Correcto!',
          text: 'Â¡Sigue asÃ­!'
        }).then(() => {
          currentIndex++;
          loadQuestion();
        });
      } else if (selected === "Tiempo agotado") {
        Swal.fire({
          icon: 'error',
          title: 'Â¡Tiempo agotado!',
          text: `La respuesta era: ${q.answer}`
        }).then(() => {
          currentIndex++;
          loadQuestion();
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Â¡Incorrecto!',
          text: `La respuesta correcta era: ${q.answer}`
        }).then(() => {
          currentIndex++;
          loadQuestion();
        });
      }
  
      updateRanking(score);
    }
  
    function startTimer() {
      timeLeft = 15;
      document.getElementById("timer").textContent = `Tiempo: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Tiempo: ${timeLeft}s`;
        if (timeLeft === 0) {
          clearInterval(timer);
          checkAnswer("Tiempo agotado");
        }
      }, 1000);
    }
  
    function stopTimer() {
      clearInterval(timer);
    }
  
    function updateRanking(score) {
      let stored = JSON.parse(localStorage.getItem("fynixRanking")) || [];
      stored.push(score);
      localStorage.setItem("fynixRanking", JSON.stringify(stored));
    }
  
    document.getElementById("shareBtn").addEventListener("click", () => {
  const total = questions.length;
  const shareText = `Â¡Obtuve ${score} de ${total} puntos en el quiz de FYNIX! ğŸš€`;

  // Efecto de confeti
  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 }
  });

  // Intentar compartir nativamente
  if (navigator.share) {
    navigator.share({
      title: 'Quiz FYNIX',
      text: shareText,
      url: 'https://tusitio.com/quiz' // O usa el link general del quiz
    }).catch(err => console.error("Error al compartir", err));
  } else {
    // Si no se puede usar share nativo, mostrar modal
    Swal.fire({
      icon: 'info',
      title: 'Â¡Comparte tu resultado!',
      html: `
        <p>${shareText}</p>
        <textarea readonly style="width:100%; padding:5px; text-align:center; margin-top:10px;">${shareText}</textarea>
        <p style="font-size: 0.9em;">Copia y pega este texto en tus redes sociales favoritas.</p>
      `
    });
  }
});

    window.onload = () => startQuiz();
  </script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
